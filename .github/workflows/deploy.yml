name: Deploy to Tencent Cloud
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 进入网站目录
            cd /var/www/my_site
            # 如果目录是空的，初始化并关联你的仓库
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/cyccr/cyc_github.git
            fi
            # 拉取最新代码，强制覆盖本地更改
            git fetch --all
            git reset --hard origin/main
            # 确保关键隐藏文件被保留（Docsify需要 .nojekyll 等）
            chmod -R 755 .